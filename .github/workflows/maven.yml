name: Maven Install

on:
  push:
    branches: [ master ]

jobs:
    
  Maven_Install:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
         
    - name: 'Create settings.xml'
      env:
        GITHUB_USERNAME: jmorwick
        GITHUB_TOKEN: ${{ secrets.ACTIONSTOKEN }}
      uses: whelk-io/maven-settings-xml-action@v14
      with:
        servers: '[{"id": "github", "username": "${{ env.GITHUB_USERNAME }}", "password": "${{ env.GITHUB_PASSWORD }}"}]'
    - name: Build
      run: mvn install
